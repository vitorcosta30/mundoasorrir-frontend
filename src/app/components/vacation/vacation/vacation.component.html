<div class="col-md-12">
    <div class="card card-container">
  
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
      <h2>Fazer pedido de férias</h2>
  


  
  
  
  
        <div class="form-group">
          <label for="startDate">Data inicio</label>
          <input
            type="date"
            class="form-control"
            name="startDate"
            [(ngModel)]="startDate"
            required
            minlength="3"
            maxlength="20"
          />
  
        </div>
   
        <div class="form-group">
          <label for="endDate">Data fim</label>
          <input
            type="date"
            class="form-control"
            name="endDate"
            [(ngModel)]="endDate"
            required
            minlength="6"
          />
  
        </div>
  
  
  
  
  
  
        <div class="form-group">
          <button class="btn btn-primary btn-block">Criar pedido</button>
        </div>
  
        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
          Não foi possivel submeter o pedido!<br />{{ errorMessage }}
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isSuccessful">
        {{message}}
      </div>
    </div>
  </div>
