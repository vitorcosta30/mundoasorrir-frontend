<div class="col-md-12">
    <div class="card card-container">
  
      <div
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="onSubmit()"
        novalidate
      >
  
      <div class="form-group">
        <label for="place">Local</label>
        <input
          type="text"
          class="form-control"
          name="location"
          [(ngModel)]="location"
          required
          minlength="6"
        />
  
      </div>
      <div class="form-group">
        <label for="designation">Designação</label>
        <input
          type="text"
          class="form-control"
          name="designation"
          [(ngModel)]="designation"
          required
          minlength="6"
        />
  
      </div>
  
  
  
  
  


  
  
  

  
  
  
        <div class="form-group">
          <button (click)="onSubmit()" class="btn btn-primary btn-block">Criar Projeto</button>
        </div>
  
        <div class="alert alert-warning" *ngIf="isSignUpFailed">
          Erro!<br />{{ errorMessage }}
        </div>
      </div>
  
      <div class="alert alert-success" *ngIf="isSuccessful">
        Projeto foi criado com sucesso!
      </div>
    </div>
  </div>
