<div class="col-md-12">
  <div class="card card-container">

    <div
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="onSubmit()"
      novalidate
    >
    <h2>Criar evento</h2>

    <div class="form-group">
      <label for="place">Local</label>
      <input
        type="text"
        class="form-control"
        name="place"
        [(ngModel)]="place"
        required
        minlength="6"
      />

    </div>
    <div class="form-group">
      <label for="description">Descrição</label>
      <input
        type="text"
        class="form-control"
        name="description"
        [(ngModel)]="description"
        required
        minlength="6"
      />

    </div>








      <div class="form-group">
        <label for="username">Data inicio</label>
        <input
          type="datetime-local"
          class="form-control"
          name="startDate"
          [(ngModel)]="startDate"
          required
          minlength="3"
          maxlength="20"
        />

      </div>
 
      <div class="form-group">
        <label for="endDate">Data fim</label>
        <input
          type="datetime-local"
          class="form-control"
          name="endDate"
          [(ngModel)]="endDate"
          required
          minlength="6"
        />

      </div>





      <div class="form-group">
          <h3>Utilizadores</h3>
          <div class="form-group" *ngFor="let user of users; let i = index; ">
            <label for="username" >Nome de utilizador</label>

            <select
              type="text"
              [(ngModel)]="users[i]"
              id="user{{i}}"
              class="form-control"
              name="username"
              value="{{user}}"
            >
        
            <option *ngFor="let user of availableUsers" value="{{user.username}}">{{user.username}}</option>
            </select>

        
          </div>
        
          <button class="btn btn-primary btn-block" (click)="addUser()">
            Adicionar Utilizador
          </button>
      </div>


      <div class="form-group">
        <h3>Grupos</h3>
        <div class="form-group" *ngFor="let group of groups; let i = index; ">
          <label for="groupname">Grupo</label>
          <select
            type="text"
            [(ngModel)]="groups[i]"
      
            class="form-control"
            name="username"
            value="{{group}}"
          >
      
          <option *ngFor="let availableGroup of availableGroups" value="{{availableGroup.id}}">{{availableGroup.groupName}}  - {{availableGroup.groupDesignation}}</option>
          </select>
      
      
          </div>
        <button class="btn btn-primary btn-block" (click)="addGroup()">
          Adicionar Grupo
        </button>
      </div>




      <div class="form-group">
        <label for="eventType">Tipo de evento</label>


        <select name="availableEventTypes" id="availableEventTypes"          
        type="text"
        class="form-control"
        name="eventType"
        [(ngModel)]="eventType"
        required
        >
          <option *ngFor="let availableEventType of availableEventTypes" value="{{availableEventType.name}}">{{availableEventType.name}}</option>

        </select>
      </div>
      <br>



      <div class="form-group">
        <button (click)="onSubmit()" class="btn btn-primary btn-block">Criar Evento</button>
      </div>

      <div class="alert alert-warning" *ngIf="isSignUpFailed">
        Erro!<br />{{ errorMessage }}
      </div>
    </div>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Evento foi registado com sucesso!
    </div>
  </div>
</div>
