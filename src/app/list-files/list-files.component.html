<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>List of Files</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let file of fileInfos | async">
          <a href="{{ file.url }}">{{ file.name }}</a>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
